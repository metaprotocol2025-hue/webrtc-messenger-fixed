<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Messenger</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      height: 100vh;
    }
    
    .video-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .video-wrapper {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    video {
      width: 300px;
      height: 200px;
      background: #000;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    
    input {
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #45a049;
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .chat-container {
      flex: 1;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .room-info {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .messages {
      flex: 1;
      background: rgba(0,0,0,0.2);
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    
    .message {
      margin: 5px 0;
      padding: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    .system {
      color: #ffeb3b;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <div>
        <h3>Вы</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div>
        <h3>Участник</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    
    <div class="controls">
      <input type="text" id="roomInput" placeholder="Название комнаты" value="room1">
      <input type="text" id="nameInput" placeholder="Ваше имя" value="Пользователь1">
      <button id="joinBtn">Войти в комнату</button>
      <button id="callBtn" disabled>Начать звонок</button>
      <button id="endBtn" disabled>Завершить</button>
    </div>
  </div>
  
  <div class="chat-container">
    <div class="room-info">
      <div id="roomStatus">Не подключен</div>
    </div>
    
    <div class="messages" id="messages"></div>
    
    <div>
      <input type="text" id="messageInput" placeholder="Введите сообщение...">
      <button id="sendBtn">Отправить</button>
    </div>
  </div>

  <script src="webrtc.js"></script>
</body>
</html>
