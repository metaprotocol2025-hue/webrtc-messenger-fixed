<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebRTC Messenger</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .video-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      min-width: 0;
    }
    .video-wrapper {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 800px;
    }
    .video-box { flex: 1; min-width: 0; }
    .video-box h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
      text-align: center;
    }
    video {
      width: 100%;
      height: 200px;
      background: #000;
      border-radius: 10px;
      border: 2px solid #fff;
      object-fit: cover;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }
    input, button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      min-width: 0;
    }
    input {
      background: rgba(255,255,255,0.9);
      color: #333;
      flex: 1;
      min-width: 120px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      white-space: nowrap;
    }
    button:hover { background: #45a049; }
    button:disabled { background: #666; cursor: not-allowed; }
    .chat-container {
      flex: 1;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      display: flex;
      flex-direction: column;
      min-width: 300px;
    }
    .room-info {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .messages {
      flex: 1;
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 5px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 13px;
    }
    .message {
      margin: 3px 0;
      padding: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      word-wrap: break-word;
    }
    .system { color: #ffeb3b; font-style: italic; }
    .message-input-container { display: flex; gap: 8px; }
    .message-input-container input { flex: 1; }
    .message-input-container button { flex-shrink: 0; }
    /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    @media (max-width: 768px) {
      body { flex-direction: column; height: 100vh; }
      .video-container { flex: 1; padding: 5px; }
      .video-wrapper { flex-direction: column; gap: 5px; margin-bottom: 10px; }
      video { height: 150px; }
      .controls { flex-direction: column; gap: 5px; }
      .controls input, .controls button { width: 100%; margin: 2px 0; }
      .chat-container { flex: 1; min-width: 0; padding: 10px; }
      .messages { font-size: 12px; }
    }
    @media (max-width: 480px) {
      video { height: 120px; }
      .controls { gap: 3px; }
      .controls input, .controls button { padding: 6px 8px; font-size: 12px; }
    }
    /* ‚ö†Ô∏è –ë–∞–Ω–Ω–µ—Ä –¥–ª—è Telegram */
    #inAppWarning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff4444;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      z-index: 9999;
    }
    #inAppWarning a { color: yellow; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="video-wrapper">
      <div class="video-box">
        <h3>–í—ã</h3>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div class="video-box">
        <h3>–£—á–∞—Å—Ç–Ω–∏–∫</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    <div class="controls">
      <input type="text" id="roomInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="room1">
      <input type="text" id="nameInput" placeholder="–í–∞—à–µ –∏–º—è" value="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å1">
      <button id="joinBtn">–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
      <button id="callBtn" disabled>–ù–∞—á–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
      <button id="endBtn" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    </div>
  </div>
  <div class="chat-container">
    <div class="room-info"><div id="roomStatus">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div></div>
    <div class="messages" id="messages"></div>
    <div class="message-input-container">
      <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>
  <script src="webrtc.js"></script>
  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("telegram") || ua.includes("instagram") || ua.includes("fbav") || ua.includes("tiktok");
    }
    window.addEventListener("DOMContentLoaded", () => {
      if (isInAppBrowser()) {
        const div = document.createElement("div");
        div.id = "inAppWarning";
        div.innerHTML = `
          ‚ö†Ô∏è Telegram-–±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ-–∑–≤–æ–Ω–∫–∏.<br>
          <a href="${window.location.href}">üëâ –û—Ç–∫—Ä–æ–π—Ç–µ –≤ Chrome –∏–ª–∏ Safari</a>
        `;
        document.body.appendChild(div);
      }
    });
  </script>
</body>
</html>
