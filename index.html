<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebRTC Messenger</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –≤–∏–¥–µ–æ */
    video {
      object-fit: cover;
      border-radius: 10px;
      background: black;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ–≥–æ */
    .main-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –≤–∏–¥–µ–æ */
    .video-container {
      flex: 2;
      display: grid;
      grid-template-columns: 1fr 1fr; /* –ù–∞ –ü–ö: –¥–≤–∞ –≤–∏–¥–µ–æ —Ä—è–¥–æ–º */
      gap: 10px;
      position: relative;
    }

    /* –í–∏–¥–µ–æ –Ω–∞ –ü–ö */
    #localVideo, #remoteVideo {
      width: 100%;
      height: 100%;
    }

    /* –ß–∞—Ç —Å–ø—Ä–∞–≤–∞ –Ω–∞ –ü–ö */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
    }

    .room-info {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .messages {
      flex: 1;
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 5px;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .message {
      margin: 3px 0;
      padding: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      word-wrap: break-word;
    }

    .system { color: #ffeb3b; font-style: italic; }

    .message-input-container { display: flex; gap: 8px; }
    .message-input-container input { flex: 1; }
    .message-input-container button { flex-shrink: 0; }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }

    input, button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      min-width: 0;
    }

    input {
      background: rgba(255,255,255,0.9);
      color: #333;
      flex: 1;
      min-width: 120px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      white-space: nowrap;
    }

    button:hover { background: #45a049; }
    button:disabled { background: #666; cursor: not-allowed; }

    /* ==== üì± –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è ==== */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .video-container {
        display: block; /* –û–¥–Ω–æ –±–æ–ª—å—à–æ–µ –≤–∏–¥–µ–æ */
        position: relative;
      }

      #remoteVideo {
        width: 100%;
        height: 60vh; /* –î—Ä—É–≥ –∑–∞–Ω–∏–º–∞–µ—Ç –æ—Å–Ω–æ–≤–Ω–æ–µ –º–µ—Å—Ç–æ */
      }

      #localVideo {
        position: absolute;
        width: 30%;
        height: 25%;
        bottom: 10px;
        right: 10px;
        border: 2px solid white;
        z-index: 10;
      }

      .chat-container {
        max-height: 30vh;
        width: 100%;
        margin-top: 10px;
      }

      .controls {
        flex-direction: column;
        gap: 5px;
        margin-bottom: 10px;
      }

      .controls input, .controls button {
        width: 100%;
        margin: 2px 0;
      }
    }

    @media (max-width: 480px) {
      .controls { gap: 3px; }
      .controls input, .controls button { padding: 6px 8px; font-size: 12px; }
    }
    /* ‚ö†Ô∏è –ë–∞–Ω–Ω–µ—Ä –¥–ª—è Telegram */
    #inAppWarning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff4444;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      z-index: 9999;
    }
    #inAppWarning a { color: yellow; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div class="chat-container">
      <div class="room-info">
        <div id="roomStatus">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
      </div>
      
      <div class="messages" id="messages"></div>
      
      <div class="message-input-container">
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>
  
  <div class="controls">
    <input type="text" id="roomInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" value="room1">
    <input type="text" id="nameInput" placeholder="–í–∞—à–µ –∏–º—è" value="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å1">
    <button id="joinBtn">–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
    <button id="callBtn" disabled>–ù–∞—á–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
    <button id="endBtn" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
  </div>
  <script src="webrtc.js"></script>
  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("telegram") || ua.includes("instagram") || ua.includes("fbav") || ua.includes("tiktok");
    }
    window.addEventListener("DOMContentLoaded", () => {
      if (isInAppBrowser()) {
        const div = document.createElement("div");
        div.id = "inAppWarning";
        div.innerHTML = `
          ‚ö†Ô∏è Telegram-–±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ-–∑–≤–æ–Ω–∫–∏.<br>
          <a href="${window.location.href}">üëâ –û—Ç–∫—Ä–æ–π—Ç–µ –≤ Chrome –∏–ª–∏ Safari</a>
        `;
        document.body.appendChild(div);
      }
    });
  </script>
</body>
</html>
