<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebRTC Messenger</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* –í–∏–¥–µ–æ */
    #video-container {
      position: relative;
      flex: 1;
      background: black;
    }

    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #localVideo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 30%;
      max-width: 150px;
      border: 2px solid white;
      border-radius: 8px;
    }

    /* –ß–∞—Ç */
    #chat {
      flex: 0 0 200px;
      overflow-y: auto;
      background: #2c1a4d;
      color: white;
      padding: 5px;
    }

    .message {
      margin: 3px 0;
      padding: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      word-wrap: break-word;
      font-size: 13px;
    }

    .system { 
      color: #ffeb3b; 
      font-style: italic; 
    }

    /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #1b0f33;
      flex-wrap: wrap;
    }

    input, button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      min-width: 0;
    }

    input {
      background: rgba(255,255,255,0.9);
      color: #333;
      flex: 1;
      min-width: 120px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      white-space: nowrap;
    }

    button:hover { background: #45a049; }
    button:disabled { background: #666; cursor: not-allowed; }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
    @media (max-width: 768px) {
      #controls {
        flex-direction: column;
        gap: 5px;
      }

      #controls input, #controls button {
        width: 100%;
        margin: 2px 0;
      }

      #chat {
        flex: 0 0 150px;
      }
    }

    @media (max-width: 480px) {
      #controls input, #controls button { 
        padding: 6px 8px; 
        font-size: 12px; 
      }
      
      #chat {
        flex: 0 0 120px;
      }
    }
    /* ‚ö†Ô∏è –ë–∞–Ω–Ω–µ—Ä –¥–ª—è Telegram */
    #inAppWarning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #ff4444;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      z-index: 9999;
    }
    #inAppWarning a { color: yellow; text-decoration: underline; }
  </style>
</head>
<body>
  <div id="app">
    <!-- –í–∏–¥–µ–æ -->
    <div id="video-container">
      <video id="remoteVideo" autoplay playsinline></video>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>

    <!-- –ß–∞—Ç -->
    <div id="chat"></div>

    <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
    <div id="controls">
      <input id="roomInput" placeholder="room1" value="room1" />
      <input id="nameInput" placeholder="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å1" value="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å1" />
      <button id="joinBtn">–í–æ–π—Ç–∏ –≤ –∫–æ–º–Ω–∞—Ç—É</button>
      <button id="callBtn" disabled>–ù–∞—á–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
      <button id="endBtn" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    </div>
  </div>
  <script src="webrtc.js"></script>
  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("telegram") || ua.includes("instagram") || ua.includes("fbav") || ua.includes("tiktok");
    }
    window.addEventListener("DOMContentLoaded", () => {
      if (isInAppBrowser()) {
        const div = document.createElement("div");
        div.id = "inAppWarning";
        div.innerHTML = `
          ‚ö†Ô∏è Telegram-–±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ-–∑–≤–æ–Ω–∫–∏.<br>
          <a href="${window.location.href}">üëâ –û—Ç–∫—Ä–æ–π—Ç–µ –≤ Chrome –∏–ª–∏ Safari</a>
        `;
        document.body.appendChild(div);
      }
    });
  </script>
</body>
</html>
