<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test WebRTC Messenger</title>
  <style>
    body {

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {

      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {

      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 15px;

      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;

    }

    }
    .status {
      margin-top: 20px;
      padding: 10px;

    }
  </style>
</head>
<body>
  <div class="container">

    <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è –¥–ª—è –≤—Ö–æ–¥–∞</p>

  <script>
    function testEnter() {

      document.getElementById('status').textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}! –ö–Ω–æ–ø–∫–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç!`;

</html>
